<div class="modal-container">
  <div class="modal-header">
    <span class="modal-title" id="modal-basic-title" i18n>Add new outage type</span>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('back')">
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-wrapper">
            <label class="label-element" i18n>Outage type name</label>
            <input [class.invalid]="validation('name')" type="text" formControlName="name" class="form-input"/>
            <div [class.show]="validation('name')" class="error-message" i18n>Outage type name is required.</div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-wrapper">
            <label class="label-element" i18n>Duration / Hours</label>
            <input appNumberOnly [class.invalid]="validation('duration')" type="text" formControlName="duration"
                   class="form-input"/>
            <div [class.show]="validation('duration')" class="error-message" i18n>Duration / Hours is required.</div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-wrapper">
            <label class="label-element" i18n>Periocidy / Months</label>

            <select [class.invalid]="validation('period')" formControlName="period" class="form-input">
              <option *ngFor="let item of periocidy" [value]="item">{{item}}</option>
            </select>
            <div [class.show]="validation('period')" class="error-message" i18n>Periocidy / Months is required.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-save" i18n>Save</button>
    </div>
  </form>
</div>
